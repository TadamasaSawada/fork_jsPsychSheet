<!DOCTYPE html>
<html>
  <head>
    <!-- jsPsychSheet library -->
    <script src="https://tadamasasawada.github.io/forked_jsPsychSheet/jspsychsheet.js"></script>
    <link rel="stylesheet" href="https://tadamasasawada.github.io/forked_jsPsychSheet/jspsychsheet.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.2.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.2.1/css/survey.css">

    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-select@1.1.2" ></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    
  </head>
  <body></body>
  <script>
    
    var jsPsych = initJsPsych({
      on_finish: function() {
        url = "https://script.google.com/macros/s/AKfycbwepTqlPGNtQthuZAY0KtjpG-hhdMHPRNq3g_ztaagbnD9U7ggSVa8cSVrlvJTaRG3TNA/exec";
        jsPsychSheet.uploadData(url, jsPsych.data.get().csv())
      }
    });


    var scale = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];

    var page00_Consent = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'multi-choice',
            prompt: "Click the checkbox below to indicate the you would like to participate in the experiment.",
            name: 'Consent_Participation',
            options: ["I agree to take part in this study."],
            required: true
          },
          {
            type: 'html',
            prompt: 'If you disagree, please close this tab or this window to leave the study.',
          },
        ]
      ],
      button_label_finish: 'Start',
    };

    var page01_Шкала_психологического_благополучия_Рифф_Бланк_версии_Шевеленковой_Фесенко = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'likert-table',
            prompt: 'Предлагаемые Вам утверждения касаются того, как Вы относитесь к себе и своей жизни.' +
                    'Мы предлагаем Вам согласиться или не согласиться с каждым из предложенных утверждений.' +
                    'Обведите цифру, которая лучше всего отражает степень Вашего согласия или несогласия с каждым утверждением.' +
                    'Помните, что правильных или не правильных ответов не существует.',
            statements: [
              {name: 'Q01', prompt: 'Большинство моих знакомых считают меня любящим и преданным человеком.'},
              {name: 'Q02', prompt: 'Иногда я меняю свое поведение или образ мышления, чтобы не выделяться.'},
              {name: 'Q03', prompt: 'Как правило, я считаю себя в ответе за то, как я живу.'},
              {name: 'Q04', prompt: 'Меня не интересуют занятия, которые принесут результат в отдаленном будущем.'},
              {name: 'Q05', prompt: 'Мне приятно думать о том, что я совершил в прошлом и надеюсь совершить в будущем.'},
              {name: 'Q06', prompt: 'Когда я оглядываюсь назад, мне нравится, как сложилась моя жизнь.'},
              {name: 'Q07', prompt: 'Поддержание близких отношений было связано для меня с трудностями и разочарованиями.'},
              {name: 'Q08', prompt: 'Я не боюсь высказывать свое мнение, даже если оно противоречит мнению большинства.'},
              {name: 'Q09', prompt: 'Требования повседневной жизни часто угнетают меня.'},
              {name: 'Q10', prompt: 'В принципе, я считаю, что со временем узнаю о себе все больше и больше.'},
              {name: 'Q11', prompt: 'Я живу сегодняшним днем и не особо задумываюсь о будущем.'},
              {name: 'Q12', prompt: 'В целом я уверен в себе.'},
              {name: 'Q13', prompt: 'Мне часто бывает одиноко из-за того, что у меня мало друзей, с кем я могу поделиться своими проблемами.'},
              {name: 'Q14', prompt: 'На мои решения обычно не влияет то, что делают другие.'},
              {name: 'Q15', prompt: 'Я не очень вписываюсь в сообщество окружающих меня людей.'},
              {name: 'Q16', prompt: 'Я отношусь к тем людям, которым нравится пробовать все новое.'},
              {name: 'Q17', prompt: 'Я стараюсь сосредоточиться на настоящем, потому что будущее почти всегда приносит какие-то проблемы.'},
              {name: 'Q18', prompt: 'Мне кажется, что многие из моих знакомых преуспели в жизни больше, чем я.'},
              {name: 'Q19', prompt: 'Я люблю задушевные беседы с родными или друзьями.'},
              {name: 'Q20', prompt: 'Меня беспокоит то, что думают обо мне другие.'},
              {name: 'Q21', prompt: 'Я вполне справляюсь со своими повседневными заботами.'},
              {name: 'Q22', prompt: 'Я не хочу пробовать новые виды деятельности — моя жизнь и так меня устраивает.'},
              {name: 'Q23', prompt: 'Моя жизнь имеет смысл.'},
              {name: 'Q24', prompt: 'Если бы у меня была такая возможность, я бы многое в себе изменил.'},
              {name: 'Q25', prompt: 'Мне кажется важным быть хорошим слушателем, когда близкие друзья делятся со мной своими проблемами.'},
              {name: 'Q26', prompt: 'Для меня важнее быть в согласии с самим собой, чем получать одобрение окружающих.'},
              {name: 'Q27', prompt: 'Я часто чувствую, что мои обязанности угнетают меня.'},
              {name: 'Q28', prompt: 'Мне кажется, что новый опыт, способный изменить мои представления о себе и об окружающем мире, очень важен.'},
              {name: 'Q29', prompt: 'Мои повседневные дела часто кажутся мне банальными и незначительными.'},
              {name: 'Q30', prompt: 'В целом я себе нравлюсь.'},
              {name: 'Q31', prompt: 'У меня не так много знакомых, готовых выслушать меня, когда мне нужно выговориться.'},
              {name: 'Q32', prompt: 'На меня оказывают влияние сильные люди.'},
              {name: 'Q33', prompt: 'Если бы я был несчастен в жизни, я предпринял бы эффективные меры, чтобы изменить ситуацию.'},
              {name: 'Q34', prompt: 'Если задуматься, то с годами я не стал намного лучше.'},
              {name: 'Q35', prompt: 'Я не очень хорошо осознаю, чего хочу достичь в жизни.'},
              {name: 'Q36', prompt: 'Я совершал ошибки, но все, что ни делается, — все к лучшему.'},
              {name: 'Q37', prompt: 'Я считаю, что многое получаю от друзей.'},
              {name: 'Q38', prompt: 'Людям редко удается уговорить меня сделать то, чего я сам не хочу.'},
              {name: 'Q39', prompt: 'Я неплохо справляюсь со своими финансовыми делами.'},
              {name: 'Q40', prompt: 'На мой взгляд, человек способен расти и развиваться в любом возрасте.'},
              {name: 'Q41', prompt: 'Когда-то я ставил перед собой цели, но теперь это кажется мне пустой тратой времени.'},
              {name: 'Q42', prompt: 'Во многом я разочарован своими достижениями в жизни.'},
              {name: 'Q43', prompt: 'Мне кажется, что у большинства людей больше друзей, чем у меня.'},
              {name: 'Q44', prompt: 'Для меня важнее приспособиться к окружающим людям, чем в одиночку отстаивать свои принципы.'},
              {name: 'Q45', prompt: 'Я расстраиваюсь, когда не успеваю сделать все, что намечено на день.'},
              {name: 'Q46', prompt: 'Со временем я стал лучше разбираться в жизни, и это сделало меня более сильным и компетентным.'},
              {name: 'Q47', prompt: 'Мне доставляет удовольствие составлять планы на будущее и воплощать их в жизнь.'},
              {name: 'Q48', prompt: 'Как правило, я горжусь тем, какой я, и какой образ жизни я веду.'},
              {name: 'Q49', prompt: 'Окружающие считают меня отзывчивым человеком, у которого всегда найдется время для других.'},
              {name: 'Q50', prompt: 'Я уверен в своих суждениях, даже если они идут вразрез с общепринятым мнением.'},
              {name: 'Q51', prompt: 'Я умею рассчитывать свое время так, чтобы все делать в срок.'},
              {name: 'Q52', prompt: 'У меня есть ощущение, что с годами я стал лучше.'},
              {name: 'Q53', prompt: 'Я активно стараюсь осуществлять планы, которые составляю для себя.'},
              {name: 'Q54', prompt: 'Я завидую образу жизни многих людей.'},
              {name: 'Q55', prompt: 'У меня было мало теплых доверительных отношений с другими людьми.'},
              {name: 'Q56', prompt: 'Мне трудно высказывать свое мнение по спорным вопросам.'},
              {name: 'Q57', prompt: 'Я занятой человек, но я получаю удовольствие от того, что справляюсь с делами.'},
              {name: 'Q58', prompt: 'Я не люблю оказываться в новых ситуациях, когда нужно менять привычный для меня способ поведения.'},
              {name: 'Q59', prompt: 'Я не отношусь к людям, которые скитаются по жизни безо всякой цели.'},
              {name: 'Q60', prompt: 'Возможно, я отношусь к себе хуже, чем большинство людей.'},
              {name: 'Q61', prompt: 'Когда дело доходит до дружбы, я часто чувствую себя сторонним наблюдателем.'},
              {name: 'Q62', prompt: 'Я часто меняю свою точку зрения, если друзья или родные не согласны с ней.'},
              {name: 'Q63', prompt: 'Я не люблю строить планы на день, потому что никогда не успеваю сделать все запланированное.'},
              {name: 'Q64', prompt: 'Для меня жизнь — это непрерывный процесс познания и развития.'},
              {name: 'Q65', prompt: 'Мне иногда кажется, что я уже совершил в жизни все, что было можно.'},
              {name: 'Q66', prompt: 'Я часто просыпаюсь с мыслью о том, что жил неправильно.'},
              {name: 'Q67', prompt: 'Я знаю, что могу доверять моим друзьям, а они знают, что могут доверять мне.'},
              {name: 'Q68', prompt: 'Я не из тех, кто поддается давлению общества в том, как себя вести и как мыслить.'},
              {name: 'Q69', prompt: 'Мне удалось найти себе подходящее занятие и нужные мне отношения.'},
              {name: 'Q70', prompt: 'Мне нравится наблюдать, как с годами мои взгляды изменились и стали более зрелыми.'},
              {name: 'Q71', prompt: 'Цели, которые я ставил перед собой, чаще приносили мне радость, нежели разочарование.'},
              {name: 'Q72', prompt: 'В моем прошлом были взлеты и падения, но я не хотел бы ничего менять.'},
              {name: 'Q73', prompt: 'Мне трудно полностью раскрыться в общении с людьми.'},
              {name: 'Q74', prompt: 'Меня беспокоит, как окружающие оцени-вают то, что я выбираю в жизни.'},
              {name: 'Q75', prompt: 'Мне трудно обустроить свою жизнь так, как хотелось бы.'},
              {name: 'Q76', prompt: 'Я уже давно не пытаюсь изменить или улучшить свою жизнь.'},
              {name: 'Q77', prompt: 'Мне приятно думать о том, чего я достиг в жизни.'},
              {name: 'Q78', prompt: 'Когда я сравниваю себя со своими друзьями и знакомыми, то понимаю, что я во многом лучше их.'},
              {name: 'Q79', prompt: 'Мы с моими друзьями относимся с сочувствием к проблемам друг друга.'},
              {name: 'Q80', prompt: 'Я сужу о себе исходя из того, что я считаю важным, а не из того, что считают важным другие.'},
              {name: 'Q81', prompt: 'Мне удалось создать себе такое жилище и такой образ жизни, которые мне очень нравятся.'},
              {name: 'Q82', prompt: 'Старого пса не научить новым трюкам.'},
              {name: 'Q83', prompt: 'Я не уверен, что мне стоит чего-то ждать от жизни.'},
              {name: 'Q84', prompt: 'Каждый имеет недостатки, но у меня их больше, чем у других.'},
            ],
            randomize_statement_order: true,
            options: ['Абсолютно не согласен',
                      'Не согласен',
                      'Скорее не согласен',
                      'Скорее согласен',
                      'Согласен',
                      'Абсолютно согласен'],
          }
        ],
      ],
      button_label_finish: 'Finish',
    };
      
    jsPsych.run([page00_Consent,
                 page01_Шкала_психологического_благополучия_Рифф_Бланк_версии_Шевеленковой_Фесенко
                ]);
    
  </script>
</html>
