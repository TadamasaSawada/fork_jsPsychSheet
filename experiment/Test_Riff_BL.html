<!DOCTYPE html>
<html>
  <head>
    <!-- jsPsychSheet library -->
    <script src="https://tadamasasawada.github.io/forked_jsPsychSheet/jspsychsheet.js"></script>
    <link rel="stylesheet" href="https://tadamasasawada.github.io/forked_jsPsychSheet/jspsychsheet.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.2.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.2.1/css/survey.css">

    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-select@1.1.2" ></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    
  </head>
  <body></body>
  <script>
    
    var jsPsych = initJsPsych({
      on_finish: function() {
        url = "https://script.google.com/macros/s/AKfycbwepTqlPGNtQthuZAY0KtjpG-hhdMHPRNq3g_ztaagbnD9U7ggSVa8cSVrlvJTaRG3TNA/exec";
        jsPsychSheet.uploadData(url, jsPsych.data.get().csv())
      }
    });


    var scale = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];

    var page00_Consent = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'multi-choice',
            prompt: "Click the checkbox below to indicate the you would like to participate in the experiment.",
            name: 'Consent_Participation',
            options: ["I agree to take part in this study."],
            required: true
          },
          {
            type: 'html',
            prompt: 'If you disagree, please close this tab or this window to leave the study.',
          },
        ]
      ],
      button_label_finish: 'Start',
    };

    var page01_Шкала_психологического_благополучия_Рифф_Бланк_версии_Шевеленковой_Фесенко = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'likert-table',
            prompt: 'Следующие утверждения о том, что Вы чувствуете относительно себя и Вашей жизни.' +
                    'Пожалуйста, помните, что здесь нет правильных или неправильных ответов.',
            statements: [
              {name: 'Q01', prompt: 'Многие люди считают меня любящим(ей) и заботливым (ой).'},
              {name: 'Q02', prompt: 'Иногда я изменяю свое поведение или образ мыслей, чтобы больше соответствовать окружающим.'},
              {name: 'Q03', prompt: 'Вообще, я, считаю, что сам(а) несу ответственность за то, как я живу.'},
              {name: 'Q04', prompt: 'Я не заинтересован(а) в деятельности, которая расширит мой кругозор.'},
              {name: 'Q05', prompt: 'Я испытываю приятные эмоции, когда думаю о том, что я сделал(а) в прошлом и что надеюсь сделать в будущем.'},
              {name: 'Q06', prompt: 'Когда я просматриваю историю своей жизни, я испытываю удовольствие от того, как все сложилось.'},
              {name: 'Q07', prompt: 'Считаю поддержание близких отношений сложным и бесполезным.'},
              {name: 'Q08', prompt: 'Я не боюсь высказывать вслух то, что я думаю, даже если это не соответствует мнению окружающих.'},
              {name: 'Q09', prompt: 'Потребности повседневной жизни часто нервируют меня.'},
              {name: 'Q10', prompt: 'Вообще, я считаю, что продолжаю узнавать больше о себе с течением времени.'},
              {name: 'Q11', prompt: 'Я живу одним днем и не задумываюсь всерьез о будущем.'},
              {name: 'Q12', prompt: 'В общем, я чувствую уверенность и положительное отношение к себе.'},
              {name: 'Q13', prompt: 'Я часто чувствую себя одиноким(ой) из-за того, что у меня мало близких друзей, с которыми можно поделиться своими переживаниями.'},
              {name: 'Q14', prompt: 'Обычно на мои решения не влияет то, что делают окружающие.'},
              {name: 'Q15', prompt: 'Я не очень хорошо соответствую людям и обществу, окружающим меня.'},
              {name: 'Q16', prompt: 'Я отношусь к числу людей, которые открыты для всего нового.'},
              {name: 'Q17', prompt: 'Я стараюсь сосредоточиться на настоящем, так как будущее почти постоянно приносит мне проблемы.'},
              {name: 'Q18', prompt: 'Мне кажется, что многие из людей, которых я знаю, получили от жизни больше, чем я.'},
              {name: 'Q19', prompt: 'Я испытываю удовольствие от личного и взаимного общения с членами семьи или друзьями.'},
              {name: 'Q20', prompt: 'Я склонен(на) беспокоиться о том, что окружающие думают обо мне.'},
              {name: 'Q21', prompt: 'Я довольно хорошо справляюсь с большей частью ежедневных обязанностей.'},
              {name: 'Q22', prompt: 'Я не хочу делать что-либо по-новому, в моей жизни меня все устраивает таким, как оно есть.'},
              {name: 'Q23', prompt: 'У меня есть чувство направленности и цель в жизни.'},
              {name: 'Q24', prompt: 'Была бы возможность, я бы многое в себе изменил(а).'},
              {name: 'Q25', prompt: 'Для меня важно быть хорошим слушателем, когда мои друзья рассказывают мне о своих проблемах.'},
              {name: 'Q26', prompt: 'Быть довольным самим собой важнее, чем получать одобрение окружающих.'},
              {name: 'Q27', prompt: 'Я часто чувствую себя заваленным(ой) своими обязанностями.'},
              {name: 'Q28', prompt: 'Я думаю, что важно переживать новый опыт, который бросает вызов моему мнению о себе и о мире.'},
              {name: 'Q29', prompt: 'Моя ежедневная деятельность кажется мне банальной и несущественной.'},
              {name: 'Q30', prompt: 'Мне нравится большая часть моих качеств.'},
              {name: 'Q31', prompt: 'Я знаю немногих людей, желающих выслушать, когда мне нужно с кем-то поговорить.'},
              {name: 'Q32', prompt: 'Я склонен(на) поддаваться влиянию людей с твердыми убеждениями.'},
              {name: 'Q33', prompt: 'Если бы я был(а) недоволен(на) своей жизненной ситуацией, я бы предпринял(а) эффективные шаги, чтобы ее изменить.'},
              {name: 'Q34', prompt: 'Если подумать, я не достиг(ла) большего как личность за последние несколько лет.'},
              {name: 'Q35', prompt: 'Я не имею четкого осознания того, чего я пытаюсь достичь в жизни.'},
              {name: 'Q36', prompt: 'В прошлом я совершил несколько ошибок, но я считаю, что в целом все вышло благополучно.'},
              {name: 'Q37', prompt: 'Я думаю, что получаю много от своих друзей.'},
              {name: 'Q38', prompt: 'Люди редко убеждают меня делать то, что я не хочу делать.'},
              {name: 'Q39', prompt: 'Обычно я хорошо забочусь о своих личных финансах и делах.'},
              {name: 'Q40', prompt: 'С моей точки зрения люди любого возраста способны продолжать дальнейший личностный рост и развитие.'},
              {name: 'Q41', prompt: 'Я привык(ла) ставить перед собой цели, но сейчас это кажется пустой тратой времени.'},
              {name: 'Q42', prompt: 'Во многих отношениях я чувствую разочарование относительно моих достижений в жизни.'},
              {name: 'Q43', prompt: 'Мне кажется, что у большинства окружающих людей больше друзей, чем у меня.'},
              {name: 'Q44', prompt: 'Для меня важнее приспособиться к другим, чем остаться одному(одной) со своими принципами.'},
              {name: 'Q45', prompt: 'Я испытываю стресс из-за того, что не могу управиться со всеми делами, которые я вынуждена) делать каждый день.'},
              {name: 'Q46', prompt: 'Со временем я обрел(а) большее понимание жизни, что сделало меня более сильным и способным человеком.'},
              {name: 'Q47', prompt: 'Мне доставляет удовольствие строить планы на будущее и работать над их воплощением в жизнь.'},
              {name: 'Q48', prompt: 'По большей части я горжусь тем, кто я есть, и жизнью, которой я живу.'},
              {name: 'Q49', prompt: 'Люди назвали бы меня человеком, готовым уделить время другим.'},
              {name: 'Q50', prompt: 'Я уверен(а) в своем мнении, даже если оно противоречит общему мнению.'},
              {name: 'Q51', prompt: 'Мне хорошо удается распределить свое время так, чтобы я мофта) справляться со всем, что должно быть сделано.'},
              {name: 'Q52', prompt: 'Мне кажется, что я стал(а) значительно более развитый(ой) как личность с течением времени.'},
              {name: 'Q53', prompt: 'Я - человек, активно выполняющий намеченные мною планы.'},
              {name: 'Q54', prompt: 'Я завидую тому, как живут многие люди.'},
              {name: 'Q55', prompt: 'У меня никогда не было достаточно теплых и доверительных отношений с другими.'},
              {name: 'Q56', prompt: 'Мне сложно высказывать свое мнение по спорным вопросам.'},
              {name: 'Q57', prompt: 'Каждый мой день расписан, но я получаю чувство удовлетворения от того, что со всем справляюсь.'},
              {name: 'Q58', prompt: 'Мне не нравится оказываться в новых ситуациях, которые требуют от; меня изменения старого доброго способа действий.'},
              {name: 'Q59', prompt: 'Некоторые люди бесцельно блуждают по жизни, но я не отношусь к таким людям.'},
              {name: 'Q60', prompt: 'Мое отношение, к себе, вероятно, не такое положительное, какое испытывают к себе большинство людей.'},
              {name: 'Q61', prompt: 'Я часто чувствую, что остаюсь в стороне, когда дело касается дружбы.'},
              {name: 'Q62', prompt: 'Я часто меняю свои решения, если мои друзья или члены семьи не согласны с ними.'},
              {name: 'Q63', prompt: 'Я испытываю напряжение, когда пытаюсь распланировать свои действия.'},
              {name: 'Q64', prompt: 'Для меня жизнь - это непрерывный процесс обучения, перемен и роста.'},
              {name: 'Q65', prompt: 'Иногда мне кажется, что,я сделал(а) все, что нужно было в моей жизни.'},
              {name: 'Q66', prompt: 'Много дней я просыпаюсь удрученным(ая) мыслями о том, как я прожил(а) свою жизнь.'},
              {name: 'Q67', prompt: 'Я знаю, что могу доверять своим друзьям, а они знают, что могут доверять мне.'},
              {name: 'Q68', prompt: 'Я не отношусь к людям, которые поддаются социальному давлению думать или поступать определенным образом.'},
              {name: 'Q69', prompt: 'Мои попытки найти вид деятельности и взаимоотношения, подходящие для меня, были весьма успешными.'},
              {name: 'Q70', prompt: 'Мне доставляет удовольствие видеть, как мои взгляды меняются и «взрослеют» с годами.'},
              {name: 'Q71', prompt: 'Мои цели в жизни являются для меня скорее источником удовлетворения, чем разочарования.'},
              {name: 'Q72', prompt: 'В прошлом были взлеты и падения, но в целом я бы не стал(а) ничего менять.'},
              {name: 'Q73', prompt: 'Мне сложно по-настоящему открыться, когда я общаюсь с окружающими.'},
              {name: 'Q74', prompt: 'Меня заботит то, как люди оценивают выборы, сделанные мною в жизни.'},
              {name: 'Q75', prompt: 'Мне сложно распланировать свою жизнь таким образом, чтобы меня это устраивало.'},
              {name: 'Q76', prompt: 'Я давным-давно перестал(а) пытаться улучшить или изменить что-нибудь в своей жизни.'},
              {name: 'Q77', prompt: 'Мне приятно думать о том, чего я достиг(ла) в жизни.'},
              {name: 'Q78', prompt: 'Когда я сравниваю себя с друзьями и знакомыми, я испытываю приятные чувства от того, кем я являюсь.'},
              {name: 'Q79', prompt: 'Мои друзья и я сопереживаем проблемам друг друга.'},
              {name: 'Q80', prompt: 'Я сужу о себе по тому, что я считаю важным, а не по ценностям, которые считают важными окружающие.'},
              {name: 'Q81', prompt: 'Я сумел(а) создать свой собственный дом и образ жизни, которые наиболее соответствуют моим предпочтениям.'},
              {name: 'Q82', prompt: 'Правильно говорят, что старого пса новым трюкам не научишь.'},
              {name: 'Q83', prompt: 'В конечном итоге я могу с уверенностью сказать, что моя жизнь не много стоит.'},
              {name: 'Q84', prompt: 'У всех есть свои недостатки, но, кажется, у меня их более, чем достаточно.'},
            ],
            randomize_statement_order: false,
            options: ['Полностью не согласен',
                      'Скорее не согласен',
                      'Кое в чём не согласен',
                      'Кое в чём согласен',
                      'Скорее согласен',
                      'Полностью согласен'],
          }
        ],
      ],
      button_label_finish: 'Finish',
    };
      
    jsPsych.run([page00_Consent,
                 page01_Шкала_психологического_благополучия_Рифф_Бланк_версии_Шевеленковой_Фесенко
                ]);
    
  </script>
</html>
